<body [@fadeIn]>
  <div class="card libreria">
    <div class="card-header encabezado">
      <h5 class="titulo-encabezado">Librerias Existentes</h5>
    </div>
    <div class="card-body cuerpo" *ngIf="hidden === true">
      <div class="info">
        <h2 id="mensaje-libreria">
          {{message}}
        </h2>
      </div>
    </div>
    <div  *ngIf="hidden === false">
      <div class="row row-cols-1 row-cols-md-2 text-center contenedor-libreria">
        <div class="card-body" *ngFor="let libreria of librerias">
          <div class="card mb-3 row-cols-1 bloqueInfo" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col">
                <img src="../../assets/img/libreria.png" class="img-fluid rounded-start imgLibreria" alt="Imagen de la libreria">
              </div>
              <div class="col">
                <div class="card-body text-center">
                  <h5 class="card-title">{{libreria.name}}</h5>
                  <p class="card-text">{{libreria.direction}}</p>
                  <p id="idLibreria">{{libreria._id}}</p>
                  <p class="card-text"><small class="text-muted">{{libreria.description}}</small></p>
                  <p class="card-text"><small class="text-muted">Numero de telefono: {{libreria.phone}}</small></p>
                  <p class="card-text"><small class="text-muted">Nuestro NIT: {{libreria.NIT}}</small></p>
                  <div class="btnDetalle">
                    <a class="btn btn-secondary" (click)="showLibreria(libreria)">Ver m√°s detalles</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
